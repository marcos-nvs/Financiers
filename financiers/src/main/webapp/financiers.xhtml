<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#{beanVar.localizacao}">
        <!--<f:view contentType="text/html" locale="en">-->
        <f:loadBundle var="msgs" basename="messages" id="idBundle"/>

        <h:head>
            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <title>Financiers</title>         
        </h:head>
        <h:body id="idBoby">

            <h:outputText value="#{defineCaminho.retorno}" style="left: -400px"/>
            <h:form id="idFormDialog">
                <ui:insert id="idInsertDialog">
                    <ui:include src="WEB-INF/templates/historico.xhtml"/>
                </ui:insert>
            </h:form>
            <p:layout id="idLayoutPrincipal" fullPage="true" >
                <p:layoutUnit id="idLayoutTop" size="105" position="north" resizable="true" closable="false" collapsible="true" 
                              style="border-color: transparent;">
                    <h:form id="idFormTop">
                        <!--<p:graphicImage url="img/ln2.jpg"/>--> 
                        <p:growl id="growl" showDetail="true" life="6000" sticky="true"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true" visible="false">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true" 
                              style="border-color: transparent;" visible="#{not empty financiersView.lnUsuario}">
                    <h:form id='idformmenu'>
                        <p:panelMenu model="#{financiersView.model}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop" visible="false">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center" id="idLayoutCenter" style="border-color: transparent;" header="#{msgs[beanVar.nomeTela]}">
                    <h:form id="idFormCenter" >
                        <h:panelGrid columns="1">
                            <ui:insert id="idInsertCentral">
                                <ui:include src="#{beanVar.novaTela}"/>
                            </ui:insert>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            
            <h:form id="idformdialog">
                <p:dialog id="iddialog" header="#{msgs[beanVar.tituloDialog]}" widgetVar="dialog" modal="true" showEffect="blind" hideEffect="drop"
                          closable="false" style="background-color: activeborder;" dynamic="true" position="center">
                    <h:panelGrid id="idpanelgriddialog" columns="1">
                        <ui:insert id="idInsertDialog">
                            <ui:include src="#{beanVar.telaDialog}"/>
                        </ui:insert>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
            
        </h:body>
    </f:view>
</html>
