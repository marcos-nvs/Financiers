<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html" locale="#{beanVar.localizacao}">
        <f:loadBundle var="msgs" basename="messages" id="idBundle"/>

        <h:head>
            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <title>Financiers</title>         
        </h:head>
        <h:body id="idBoby">
            <p:layout fullPage="true">
                <p:layoutUnit id="idLayoutTop" size="105" position="north" resizable="true" closable="false" collapsible="true" 
                              visible="#{not empty financiersView.lnUsuario}">
                    <h:form id="idFormTop">
                        <p:graphicImage url="img/ln2.jpg"/>
                        <p:growl id="growl" showDetail="true" life="2000" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true" visible="false">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true" 
                              visible="#{not empty financiersView.lnUsuario}">
                    <h:form id='idformmenu'>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop" visible="false">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center" id="idLayoutCenter">
                    <h:form id="idFormCenter" >
                        <h:panelGrid columns="1">
                            <ui:insert id="idInsertCentral">
                                <ui:include src="#{beanVar.novaTela}"/>
                            </ui:insert>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>        
        </h:body>
    </f:view>
</html>
