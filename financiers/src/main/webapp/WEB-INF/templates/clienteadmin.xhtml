<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dataTable id="iddtclienteadm" var="cliente" value="#{clienteAdminView.listCliente}" selectionMode="single" 
                 selection="#{clienteAdminView.lnCliente}" rowKey="#{cliente.cliInCodigo}"
                 paginator="true" rows="20" paginatorPosition="bottom">
        <p:column style="width: 16px">
            <p:rowToggler/>
        </p:column>
        <p:column headerText="Documento" style="width: 80px;">
            <h:outputText value="#{cliente.cliStDocumento}" />
        </p:column>
        <p:column headerText="Nome" style="width: 400px;">
            <h:outputText value="#{cliente.cliStNome}" />
        </p:column>
        <p:column headerText="Ativo" style="width: 30px;">
            <h:outputText value="#{tratativa.tratamentoTextoString(cliente.cliChAtivo)}"/>
        </p:column>
        <p:column headerText="Banco de Dados" style="width: 100px;">
            <h:outputText value="#{cliente.cliStBanco}"/>
        </p:column>
        <p:column headerText="e-mail">
            <h:outputText value="#{cliente.cliStEmail}"/>
        </p:column>
        <p:rowExpansion>
            <p:dataTable id="iddtenderecoadm" var="endereco" value="#{cliente.listEndereco}"
                         paginator="true" rows="10" paginatorPosition="bottom">
                <f:facet name="header">
                    <p:outputLabel value="Lista de Endereços"/>
                </f:facet>
                <p:column headerText="Tipo" style="width: 70px;">
                    <h:outputText value="#{tratativa.tratamentoTipoEndereco(endereco.endChTipo)}"/>
                </p:column>
                <p:column headerText="Logradouro" style="width: 400px;">
                    <h:outputText value="#{endereco.endStEndereco}"/>
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{endereco.endStBairro}"/>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{endereco.endStCidade}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{endereco.endStEstado}"/>
                </p:column>
                <p:column headerText="CEP">
                    <h:outputText value="#{endereco.endStCep}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="iddttelefoneadm" var="telefone" value="#{cliente.listTelefone}" 
                         paginator="true" rows="10" paginatorPosition="bottom">
                <f:facet name="header">
                    <p:outputLabel value="Lista de Telefones"/>
                </f:facet>
                <p:column headerText="Tipo" style="width: 70px;">
                    <h:outputText value="#{tratativa.tratamentoTipoTelefone(telefone.telChTipo)}"/>
                </p:column>
                <p:column headerText="Código País" style="width: 70px;">
                    <h:outputText value="#{telefone.telStPais}"/>
                </p:column>
                <p:column headerText="DDD" style="width: 70px;">
                    <h:outputText value="#{telefone.telStDdd}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{telefone.telStTelefone}"/>
                </p:column>
            </p:dataTable>
        </p:rowExpansion>
        
        <f:facet name="footer">
            <p:commandButton id="btIncluirCliente" value="#{msgs['node.include']}" icon="ui-icon-document"/>
            <p:commandButton id="btAlterarCliente" value="#{msgs['template.change']}" icon="ui-icon-pencil"/>
            <p:commandButton id="btExcluirCliente" value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" icon="ui-icon-trash">
                <p:confirm header="#{msgs['template.confirmation']}" message="Confirma a #{msgs['node.exclusion']} deste cliente?" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Nao" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </f:facet>
    </p:dataTable>
    
</html>
