<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dataTable id="iddtfavorecido" var="dtfavorecido" value="#{favorecidoView.listaFavorecido}" selection="#{favorecidoView.lnFavorecido}"
                 selectionMode="single" rowKey="#{dtfavorecido.favInCodigo}" paginator="true" rows="20" paginatorPosition="bottom">
        <f:facet name="header">
            <p:outputLabel value="#{msgs['ln.texto.listafavorecido']}"/>
        </f:facet>
        <p:column headerText="#{msgs['ln.texto.tipofavorecido']}">
            <p:outputLabel value="#{favorecidoView.descricaoTipoFavorecido(idTipoFavorecido)}" />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.documento']}">
            <p:outputLabel value="#{favorecidoView.documento}" />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.nome']}">
            <p:outputLabel value="#{favorecidoView.nomeFavorecido}" />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.ativo']}">
            <p:outputLabel value="#{favorecidoView.ativo}" />
        </p:column>
        <f:facet name="footer">
            <p:commandButton id="idincluirfavorecido" value="#{msgs['ln.bt.incluir']}" icon="ui-icon-document"
                             action="#{favorecidoView.btIncluirFavorecido()}" process="idincluirfavorecido"
                             update=":idFormCenter:iddialogfavorecido, :idFormTop:growl"/>
            <p:commandButton id="idalterarfavorecido" value="#{msgs['ln.bt.alterar']}" icon="ui-icon-pencil"
                             action="#{favorecidoView.btAlterarFavorecido()}" process="idalterarfavorecido,iddtfavorecido "
                             update="iddtfavorecido, :idFormCenter:iddialogfavorecido, :idFormTop:growl"/>
            <p:commandButton id="idexcluirfavorecido" value="#{msgs['ln.bt.excluir']}" icon="ui-icon-trash"
                             action="#{favorecidoView.btExcluirFavorecido()}" process="idexcluirfavorecido, iddtfavorecido"
                             update="iddtfavorecido, :idFormTop:growl">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="#{msgs['ln.bt.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msgs['ln.bt.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:commandButton>
            <p:commandButton id="idhistoricofavorecido" value="#{msgs['ln.bt.historico']}" icon="ui-icon-notice"/>
        </f:facet>
    </p:dataTable>

    <p:dialog id="iddialogfavorecido" header="#{msgs['ln.mb.titulo.favorecido']}" widgetVar="favorecido" modal="false" showEffect="fade"
              hideEffect="fade" closable="false" style="background-color: activeborder" width="600" dynamic="true">
        <h:panelGrid id="idpanelfavorecido" columns="6">
            <p:outputLabel value="#{msgs['ln.texto.tipofavorecido']}"/>
            <p:selectOneMenu id="idListTipoFavorecido" value="#{favorecidoView.tipoFavorecido}">
                <f:selectItems value="#{favorecidoView.listaTipoFavorecido}" var="tipofavorecido" itemLabel="#{tipofavorecido.tfaStDescricao}"
                               itemValue="#{tipofavorecido.tfaInCodigo}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.documento']}"/>
            <p:inputText id="idinputdocumentofavorecido" value="#{favorecidoView.documento}" size="15"/>
            <p:selectBooleanCheckbox id="idinputativofavorecido" value="#{favorecidoView.bAtivo}" />
            <p:outputLabel  value="#{msgs['ln.texto.ativo']}"/>
        </h:panelGrid>
        <h:panelGrid id="idpanelfavorecidonome" columns="2" >
            <p:outputLabel value="#{msgs['ln.texto.nome']}"/>
            <p:inputText id="idinputnomefavorecido" value="#{favorecidoView.nomeFavorecido}" size="50" style="margin-left: 65px;"/>
        </h:panelGrid>
        <p:commandButton id="idbtsalvarfavorecido" value="#{msgs['ln.bt.salvar']}" icon="ui-icon-disk"
                         action="#{favorecidoView.btSalvarFavorecido()}" process="idbtsalvarfavorecido, idListTipoFavorecido, idinputdocumentofavorecido,
                         idinputativofavorecido, idinputnomefavorecido" update="iddtfavorecido, :idFormTop:growl"/>
        <p:commandButton id="idbtfecharfavorecido" value="#{msgs['ln.bt.fechar']}" icon="ui-icon-cancel"
                         action="#{favorecidoView.btFecharFavorecido}" process="idbtfecharfavorecido" update="idbtfecharfavorecido"/>
    </p:dialog>
  
</ui:composition>
