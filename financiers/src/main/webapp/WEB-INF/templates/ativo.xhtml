<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGrid id="idativotipo" columns="4">
        <p:outputLabel value="Tipo ativo"/>
        <p:selectOneMenu id="idcontaativo" value="#{ativoView.idTipoAtivo}" effect="fade" style="margin-left: 18px;">
<!--            <p:ajax listener="#{contaView.identificaTipoConta}" process="idcontaativo" 
                    update="idcontaativo" />-->
            <f:selectItems var="itemAtivo" value="#{ativoView.listaAtivo}" itemLabel="#{itemAtivo.tiaStDescricao}"
                           itemValue="#{itemAtivo.tiaInCodigo}"/>
        </p:selectOneMenu>
    </h:panelGrid>

</ui:composition>
