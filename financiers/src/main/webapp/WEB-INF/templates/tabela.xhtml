<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
<!--        <h:outputScript library="js" name="#{facesContext.externalContext.request.contextPath}/jquery/jquery-2.1.4.min.js" target="head"/>
        <h:outputScript library="js" name="#{facesContext.externalContext.request.contextPath}/jquery/jquery.mask.min.js" target="head"/>
        <script src="../../jquery/jquery.maskMoney.min.js" type="text/javascript"></script>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <script type="text/javascript">
                    jQuery(documento).ready(function(jQuery){
                        jQuery("#:idFormCentrer:idvlrInicial").maskMoney();
                    })
        </script>           -->
    </h:head>
    <p:tabView style="border: 0px;">
        <p:tab title="IRRF" closable="false" >
            <p:dataTable id="idTabelaIrrf" var="Irrf" value="#{IrrfView.listIrrfDescricao}" selectionMode="single" selection="#{IrrfView.irrfDescricao}"
                         rowKey="#{Irrf.codigo}" paginator="true" rows="20" paginatorPosition="bottom">
                <f:facet name="header">
                    <p:outputLabel value="Lista de IRRF"/>
                </f:facet>
                <p:column style="width: 16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="#{msgs['tabbedHeadings.description']}">
                    <h:outputText value="#{Irrf.descricao}"/>
                </p:column>
                <p:column headerText="Data InÃ­cio">
                    <h:outputText value="#{Irrf.dtInicio}"/>
                </p:column>
                <p:column headerText="Data Final">
                    <h:outputText value="#{Irrf.dtFinal}"/>
                </p:column>
                <p:rowExpansion>
                    <p:dataTable id="idTabelaIrrfDetalhe" var="IrrfDetalhe" value="#{IrrfView.listIrrfDescricao}" selectionMode="single" selection="#{IrrfView.irrfDescricao}"
                                 rowKey="#{Irrf.codigo}" paginator="true" rows="20" paginatorPosition="bottom">
                    </p:dataTable>
                </p:rowExpansion>
                <f:facet name="footer">
                    <p:commandButton id="btIncluirIrrf" value="#{msgs['node.include']}" icon="ui-icon-document" onclick="PF('IrrfEdit').show()"/>
                    <p:commandButton id="btAlterarIrrf" value="#{msgs['template.change']}" icon="ui-icon-pencil"/>
                    <p:commandButton id="btExcluirIrrf" value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" icon="ui-icon-trash">
                        <p:confirm header="#{msgs['template.confirmation']}" message="Confirma a #{msgs['node.exclusion']} deste perfil?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Nao" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </f:facet>
            </p:dataTable>
        </p:tab>
        <p:tab title="INSS">
            <h:outputText value="INSS - Em Desenvolvimento"/>
        </p:tab>
        <p:tab title="IPVA">
            <h:outputText value="IPVA - Em Desenvolvimento"/>
        </p:tab>
        <p:tab title="IOF">
            <h:outputText value="IOF - Em Desenvolvimento"/>
        </p:tab>
        <p:tab title="Juros">
            <h:outputText value="JUROS - Em Desenvolvimento"/>
        </p:tab>
        <p:tab title="ISS">
            <h:outputText value="ISS - Em Desenvolvimento"/>
        </p:tab>
        <p:tab title="Cofins">
            <h:outputText value="COFINS - Em Desenvolvimento"/>
        </p:tab>
    </p:tabView>
    
    <p:dialog header="#{msgs['node.inclusion']} de IRRF" widgetVar="IrrfEdit" modal="false" showEffect="fade" hideEffect="fade" closable="true" 
              style="background-color: activeborder" width="1000" dynamic="true">
        
        <h:panelGrid id="idgridDataIrrf" columns="6" >
            <p:outputLabel value="#{msgs['template.profile.description']}"/>
            <p:inputText id="idIrrfDescricao" size="50"/>
            <p:outputLabel for="dtirrfInicio" value="Data Inicial"/>
            <p:calendar id="dtirrfInicio" showOn="button" />
            <p:outputLabel for="dtirrfFinal" value="Data Final"/>
            <p:calendar id="dtirrfFinal" showOn="button"/>
        </h:panelGrid>
        <h:panelGrid id="idgridValorIrrf" columns="6" style="margin-left: 35px;">
            <p:outputLabel value="Valor Inicial"/>
            <p:inputMask id="idvlrInicial" mask="R$ 999.999.99" style="text-align: right; width: 80px;" size="20"/>
            <p:outputLabel value="Valor Final"/>
            <p:inputMask id="idvlrFinal" mask="R$ 999.999.99" style="text-align: right; width: 80px;" size="20"/>
            <p:outputLabel value="Qtde Dependente"/>
            <p:inputMask id="idqtdDep" mask="999" style="text-align: right; width: 80px;" size="20"/>
            <p:outputLabel value="% Imposto"/>
            <p:inputMask id="idpercImposto" mask="999,99%" style="text-align: right; width: 80px;" size="20"/>
            <p:outputLabel value="Valor Desconto"/>
            <p:inputMask id="idvlrDesconto" mask="R$ 999.999.99" style="text-align: right; width: 80px;" size="20"/>
            <p:outputLabel value="Valor por Dependente"/>
            <p:inputMask id="idvlrDependente" mask="R$ 999.999.99" style="text-align: right; width: 80px;" size="20"/>
        </h:panelGrid>
        <p:dataTable id="idDTIRRF" var="incluiTabelaIR" paginator="true" rows="10" paginatorPosition="bottom">
            <f:facet name="header">
                <p:outputLabel value="Imposto de Renda retindo na Fonte"/>
            </f:facet>
            <p:column headerText="Valor Inicio" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column headerText="Valor Final" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column headerText="Qtde Dependente" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column headerText="Imposto(%)" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column headerText="Valor Desconto" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column headerText="Valor por Dependente" style="width: 40px">
                <h:outputText value=""/>
            </p:column>
            <p:column style="width: 20px; text-align: center">
                <p:commandButton id='idBtEditaIRRF' icon="ui-icon-trash" >
                    <!--<f:setPropertyActionListener value="#{incluiAcesso}" target="#{perfilView.lnPerfilacesso}"/>-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <f:facet name="footer">
            <p:commandButton id="idbtincluirirrf" value="#{msgs['node.include']}" icon="ui-icon-document"/>
            <p:commandButton id="idbtsalvarirrf" value="#{msgs['page.panelConfirmation.saveButtonLabel']}" icon="ui-icon-disk"/>
            <p:commandButton id="idbtcancelarirrf" value="#{msgs['node.cancel']}" icon="ui-icon-cancel" />
        </f:facet>
        
    </p:dialog>
</ui:composition>
