<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid id="idgridcep" columns="3" style="margin-left: 50px;">
        <p:outputLabel value="#{msgs['ln.texto.cep']}"/>
        <p:inputText id="idinputcep" value="#{enderecoView.cep}" size="10" />
        <p:commandButton id="idbtbuscacep" icon="ui-icon-search" action="#{enderecoView.btPesquisaCEP()}"
                         process="idbtbuscacep, idinputcep" update="idgridendereco,idgriddetalhe, idgridcep,:idFormTop:growl"/>
    </h:panelGrid>
    <h:panelGrid id="idgridendereco" columns="4" style="margin-left: 50px;">
        <p:outputLabel value="#{msgs['ln.texto.tipo']}"/>
        <p:selectOneMenu id="idtipoendereco" value="#{enderecoView.tipoEndereco}" >
            <f:selectItem itemLabel="#{msgs['ln.texto.residencia']}" itemValue="Residêncial"/>
            <f:selectItem itemLabel="#{msgs['ln.texto.comercial']}" itemValue="Cmercial"/>
            <f:selectItem itemLabel="#{msgs['ln.texto.cobranca']}" itemValue="Cobrança"/>
        </p:selectOneMenu>
        <p:outputLabel value="#{msgs['ln.texto.endereco']}"/>
        <p:inputText value="#{enderecoView.endereco}" size="50" />
    </h:panelGrid>
    <h:panelGrid id="idgridcomplemento" columns="2" style="margin-left: 4px;">
        <p:outputLabel value="Complemento"/>
        <p:inputText value="#{enderecoView.complemento}" size="50" />
    </h:panelGrid>
    <h:panelGrid id="idgriddetalhe" columns="6" style="margin-left: 40px;">
        <p:outputLabel value="#{msgs['ln.texto.bairro']}"/>
        <p:inputText value="#{enderecoView.bairro}"  size="20" />
        <p:outputLabel value="#{msgs['ln.texto.cidade']}"/>
        <p:inputText value="#{enderecoView.cidade}" size="20" />
        <p:outputLabel value="#{msgs['ln.texto.estado']}"/>
        <p:inputText value="#{enderecoView.estado}"  size="20" />
    </h:panelGrid>
</ui:composition>
