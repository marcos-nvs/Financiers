<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid id="cadUsuarioDados1" columns="10">
        <p:outputLabel value="#{msgs['template.user']}"/>
        <p:inputText id="idUsuStCodigo" value="#{usuarioView.usuario}" disabled="#{beanVar.bloquear}"/>
        <p:outputLabel value="#{msgs['page.textFields.password']}"/>
        <p:password id="idUsuStSenha" value="#{usuarioView.senha}" disabled="#{beanVar.bloquear}"/>
        <p:selectBooleanCheckbox value="#{usuarioView.bAtivo}" disabled="#{not beanVar.apresenta}" />
        <p:outputLabel id="idUsuChAtiuvo" value="#{msgs['page.connectionStatus.status2.value']}"/>
        <p:selectBooleanCheckbox value="#{usuarioView.bAlteraSenha}" disabled="#{not beanVar.apresenta}" />
        <p:outputLabel id="idUsuChAlteraSenha" value="#{msgs['node.user.changes.password']}"/>
        <p:selectBooleanCheckbox value="#{usuarioView.bExpiraSenha}" disabled="#{not beanVar.apresenta}" />
        <p:outputLabel id="idUsuChExpiraSenha" value="#{msgs['password expires']}"/>
    </h:panelGrid>
    <h:panelGrid id="cadUsuarioDados2" columns="4" style="margin-left: 10px;">
        <p:outputLabel value="#{msgs['page.tree.employee.name.label']}"/>
        <p:inputText id="idUsuStUsuario" value="#{usuarioView.nome}" maxlength="40" size="60" disabled="#{not beanVar.apresenta}"/>
        <p:outputLabel value="#{msgs['node.email']}"/>
        <p:inputText id="idUsuStEmaiil" value="#{usuarioView.email}" maxlength="40" size="60" disabled="#{not beanVar.apresenta}"/>
    </h:panelGrid>
    <h:panelGrid id="cadUsuarioDados3" columns="4" style="margin-left: 12px;">
        <p:outputLabel value="#{msgs['template.profile']}:"/>
        <p:selectOneMenu id="idperfil" value="#{usuarioView.perfil}" disabled="#{not beanVar.apresenta}">
            <f:selectItems var="itemPerfil" value="#{usuarioView.listPerfil}" itemLabel="#{itemPerfil.perStDescricao}"
                           itemValue="#{itemPerfil.perInCodigo}"/>
        </p:selectOneMenu>
    </h:panelGrid>
    <h:panelGrid id="cadUsuarioButton" columns="2">
        <p:commandButton id="btSalvar" value="#{msgs['page.panelConfirmation.saveButtonLabel']}" icon="ui-icon-document" 
                         disabled="#{not beanVar.apresenta}" action="#{usuarioView.btSalvar}" 
                         process="btSalvar, cadUsuarioDados1,cadUsuarioDados2,cadUsuarioDados3" 
                         update="cadUsuarioDados1,cadUsuarioDados2,cadUsuarioDados3, cadUsuarioGrid, btIncluir, btAlterar, btDeletar,
                         btAlteraSenha, btHistorico, cadUsuarioButton, :idFormTop:growl"/>
        <p:commandButton id="btCancelar" value="#{msgs['node.cancel']}" icon="ui-icon-document" disabled="#{not beanVar.apresenta}" 
                         process="btCancelar" action="#{usuarioView.btCancelar}"
                         update="cadUsuarioDados1,cadUsuarioDados2,cadUsuarioDados3, cadUsuarioGrid, btIncluir, btAlterar, btDeletar,
                         btAlteraSenha, btHistorico, cadUsuarioButton, :idFormTop:growl"/>
    </h:panelGrid>

    <p:dataTable id="cadUsuarioGrid" var="cadUsuario" style="position: relative;width: 100%;" value="#{usuarioView.listUsuario}"
                 selection="#{usuarioView.lnUsuario}" selectionMode="single" rowKey="#{cadUsuario.usuStCodigo}">
        <f:facet name="header">
            <p:outputLabel value="#{msgs['template.user']}"/>
        </f:facet>
        <p:column headerText="#{msgs['template.user']}">
            <p:outputLabel value="#{cadUsuario.usuStCodigo}"/>
        </p:column>
        <p:column headerText="#{msgs['page.tree.employee.name.label']}">
            <p:outputLabel value="#{cadUsuario.usuStNome}"/>
        </p:column>
        <p:column headerText="#{msgs['node.email']}">
            <p:outputLabel value="#{cadUsuario.usuStEmail}"/>
        </p:column>
        <p:column headerText="#{msgs['page.connectionStatus.status2.value']}">
            <p:outputLabel value="#{tratativa.tratamentoTextoString(cadUsuario.usuChAtivo)}"/>
        </p:column>
        <p:column headerText="#{msgs['node.user.changes.password']}">
            <p:outputLabel value="#{tratativa.tratamentoTextoString(cadUsuario.usuChAlterasenha)}"/>
        </p:column>
        <p:column headerText="#{msgs['password expires']}">
            <p:outputLabel value="#{tratativa.tratamentoTextoString(cadUsuario.usuChExpirasenha)}"/>
        </p:column>
        <p:column headerText="#{msgs['node.Registration.Date']}">
            <p:outputLabel value="#{cadUsuario.usuDtCadastro}"/>
        </p:column>
    </p:dataTable>
    <f:facet id="idCadButton" name="footer">
        <p:commandButton id="btIncluir" value="#{msgs['node.include']}" icon="ui-icon-document" disabled="#{beanVar.apresenta}" 
                         process="cadUsuarioGrid, btIncluir" 
                         action="#{usuarioView.btIncluir}"
                         update="cadUsuarioDados1, cadUsuarioDados2, cadUsuarioDados3, cadUsuarioButton, btIncluir, btAlterar, btDeletar,
                         btAlteraSenha, btHistorico, :idFormTop:growl"/>
        <p:commandButton id="btAlterar" value="#{msgs['template.change']}" icon="ui-icon-pencil" disabled="#{beanVar.apresenta}" 
                         process="cadUsuarioGrid, btAlterar" 
                         action="#{usuarioView.btAlterar}"
                         update="cadUsuarioDados1, cadUsuarioDados2, cadUsuarioDados3, cadUsuarioButton, btIncluir, btAlterar, btDeletar,
                         btAlteraSenha, btHistorico, :idFormTop:growl"/>
        <p:commandButton id="btDeletar" value="#{msgs['page.panelConfirmation.deleteButtonLabel']}" icon="ui-icon-trash" disabled="#{beanVar.apresenta}" 
                         process="btDeletar" action="#{usuarioView.btDeletar}" update="cadUsuarioGrid, :idFormTop:growl">
            <p:confirm header="Confirmação" message="Confirma a exclusão deste usuário?" icon="ui-icon-alert"/>
        </p:commandButton>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>    
        <p:commandButton id="btAlteraSenha" value="#{msgs['node.change.password']}"  icon="ui-icon-gear" 
                         disabled="#{beanVar.apresenta}" update=":idFormTop:growl"
                         action="#{usuarioView.btAlteraSenha}"/>
        <p:commandButton id="btHistorico" value="#{msgs['node.history']}" icon="ui-icon-notice" disabled="#{beanVar.apresenta}"/>
    </f:facet>
    
    <p:dialog id="idDialogSenha" header="Alterar Senha" widgetVar="novaSenha" modal="false" showEffect="fade" hideEffect="fade" closable="false"
              style="background-color: #FFFFFF" width="400">
        <p:outputLabel value="#{msgs['template.user']}: "/>
        <h:panelGrid columns="2">
            <p:outputLabel value="Entre com a nova senha"/>
            <p:password value="#{usuarioView.novaSenha}"/>
            <p:outputLabel value="Confirma a senha"/>
            <p:password value="#{usuarioView.confirmaSenha}"/>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton id="btSalvaSenha" value="#{msgs['node.include']}" icon="ui-icon-document" disabled="#{beanVar.apresenta}"
                             action="#{usuarioView.btConfirmaSenha()}"/> 
            <p:commandButton id="btFechar" value="#{msgs['page.panelPopup.closeText']}" icon="ui-icon-circlesmall-close" disabled="#{beanVar.apresenta}"
                             onclick="PF('novaSenha').hide()"/> 
        </f:facet>
    </p:dialog>
</ui:composition>
