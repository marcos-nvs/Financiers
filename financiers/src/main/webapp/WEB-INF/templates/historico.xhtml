<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="idHistoricoDialog" header="#{msgs['ln.texto.historico']}" widgetVar="historico" modal="true" showEffect="fade" hideEffect="fade" 
              closable="false" style="background-color: #FFFFFF" width="1200" >
        <p:dataTable id="idDtHistorico" var="idHistorico" value="#{historicoView.listHistorico}" paginator="true" rows="20" paginatorPosition="bottom">
            <f:facet name="header">
                <p:outputLabel value="#{msgs['ln.texto.historico']}"/>
            </f:facet>
            <p:column headerText="#{msgs['ln.texto.modulo']}">
                <p:outputLabel value="#{historicoView.buscaDescModulo(idHistorico.modInCodigo)}"/>
            </p:column>
            <p:column headerText="#{msgs['ln.texto.usuario']}">
                <p:outputLabel value="#{idHistorico.usuStCodigo}"/>
            </p:column>
            <p:column headerText="#{msgs['ln.texto.datatransacao']}">
                <p:outputLabel value="#{idHistorico.hisDtData}"/>
            </p:column>
            <p:column headerText="#{msgs['ln.texto.descricao']}">
                <p:outputLabel value="#{idHistorico.hisStDescricao}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="#{msgs['ln.bt.fechar']}" onclick="PF('historico').hide()" icon="ui-icon-close"/>
            </f:facet>
        </p:dataTable>
    </p:dialog>
</ui:composition>
