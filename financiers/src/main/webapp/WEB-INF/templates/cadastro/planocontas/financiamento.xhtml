<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="Informações do Financiamento">
        <h:panelGrid id="idfinanciamentobem" columns="4">
            <p:outputLabel value="Bem Financiado"/>
            <p:selectOneMenu id="idcontafinanciada" style="margin-left: 5px;width: 250px;">
                <f:selectItems/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.pagarpara']}"/>
            <p:selectOneMenu id="idcontapagarparafinanciada" style="width: 250px;">
                <f:selectItems/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.pagarcomconta']}"/>
            <p:selectOneMenu id="idcontautilizadafinanciada" style="margin-left: 5px;width: 250px;">
                <f:selectItems/>
            </p:selectOneMenu>
        </h:panelGrid>
        <h:panelGrid id="iddetalhefinaciamento" columns="6">
            <p:outputLabel value="#{msgs['Valor do Bem']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Valor da Entrada']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Valor do Financiado']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Valor das Parcelas']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Prazo']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Juros']}"/>
            <p:inputText/>
            <p:outputLabel value="#{msgs['Data de Vencimento']}"/>
            <p:inputText/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
