<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

        <h:panelGrid id="ididentificafavorecido" columns="4">
            <p:outputLabel value="#{msgs['ln.texto.receberde']}"/>
            <p:selectOneMenu id="idfavorecidoemprestimo" style="width: 250px;" value="#{emprestimoView.idFavorecido}" effect="fade">
                <f:selectItems var="varFavorecidoEmprestando" value="#{emprestimoView.listaFavorecido}" 
                               itemLabel="#{varFavorecidoEmprestando.favStDescricao}"
                               itemValue="#{varFavorecidoEmprestando.favInCodigo}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.receberconta']}"/>
            <p:selectOneMenu id="idcontaemprestimopagar" style="width: 250px;" value="#{emprestimoView.contaDestino}" effect="fade">
                <f:selectItems var="varContaDestinoEmprestando" value="#{emprestimoView.listaContaDestino}" 
                               itemLabel="#{varContaDestinoEmprestando.descricaoConta}"
                               itemValue="#{varContaDestinoEmprestando.codigoConta}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.contaorigem']}"/>
            <p:selectOneMenu id="idcontaorigememprestimo" style="width: 250px;" effect="fade" value="#{emprestimoView.contaPagamento}">
                <f:selectItems var="varContaOrigemEmprestando" value="#{emprestimoView.listaContaOrigem}"
                               itemLabel="#{varContaOrigemEmprestando.descricaoConta}"
                               itemValue="#{varContaOrigemEmprestando.codigoConta}"/>
            </p:selectOneMenu>
        </h:panelGrid>      
</ui:composition>
