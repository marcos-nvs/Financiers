<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel>
        <h:panelGrid id="idgridtipoimovel" columns="2">
            <p:outputLabel value="Tipo de Imóvel"/>
            <p:selectOneMenu id="idtipoimovel" value="#{contaView.tipoImovel}" style="width: 150px;margin-left: 5px;">
                <f:selectItem itemLabel="Próprio" itemValue="Próprio"/>
                <f:selectItem itemLabel="Aluguel" itemValue="Aluguel" itemDisabled="#{contaView.bItemImovelAluguel}"/>
                <f:selectItem itemLabel="Pais" itemValue="Pais" itemDisabled="#{contaView.bItemImovelPais}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <h:panelGrid id="idenderecocontaativo" columns="1" >
            <ui:include src="../../dados/endereco.xhtml"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
