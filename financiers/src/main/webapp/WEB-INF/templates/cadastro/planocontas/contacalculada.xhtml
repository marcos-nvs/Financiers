<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="Informações para cálculo da conta">
        <h:panelGrid id="idcontacalculada" columns="6">
            <p:outputLabel value="Conta Dependente"/>
            <p:selectOneMenu id="idtipocontacalculada" effect="fade" style="margin-left: 30px;width: 250px;">
                <f:selectItems var="itemCalculada" />
            </p:selectOneMenu>
            <p:selectBooleanCheckbox/>
            <p:outputLabel value="Calcula imposto"/>
            <p:outputLabel value="Tabela de calculo" style="margin-left: 50px;"/>
            <p:selectOneMenu id="idtipoimpostoconta" effect="fade" style="margin-left: 30px;width: 250px;">
                <f:selectItems var="itemCalculada" />
            </p:selectOneMenu>
            
        </h:panelGrid>
    </p:panel>

</ui:composition>
