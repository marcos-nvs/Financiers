<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGrid id="idcontacalculada" columns="3">
        <p:selectBooleanCheckbox />
        <p:outputLabel value="Conta calculada"/>
        <p:selectOneMenu style="width: 250px;" disabled="true" />
        <p:selectBooleanCheckbox />
        <p:outputLabel value="Imposto"/>
        <p:selectOneMenu style="width: 150px;" disabled="true"/>
    </h:panelGrid>

    <h:panelGrid id="idcontacalculadadia" columns="4">
        <p:outputLabel value="Quantas vezes por semana"/>
        <p:inputText size="2"/>
        <p:outputLabel value="Qual dia expecifico"/>
        <p:inputText size="2"/>
    </h:panelGrid>

    <p:panel>
        <h:panelGrid id="idcontafrequencia" columns="12">
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.janeiro']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.fevereiro']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.marco']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.abril']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.maio']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.junho']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.julho']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.agosto']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.setembro']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.outubro']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.novembro']}"/>
            <p:selectBooleanCheckbox />
            <p:outputLabel value="#{msgs['ln.texto.dezembro']}"/>
        </h:panelGrid>

    </p:panel>


</ui:composition>
