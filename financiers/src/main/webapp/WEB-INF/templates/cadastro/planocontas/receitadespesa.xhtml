<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGrid id="idcontacalculada" columns="3">
        <p:selectBooleanCheckbox id="idcontacalculadaescolha" value="#{recdespView.bCalculada}" >
            <p:ajax listener="#{recdespView.liberaCalculada}" process="idcontacalculadaescolha" update="idcontacalculadalibera"/>
        </p:selectBooleanCheckbox>
        <p:outputLabel value="#{msgs['ln.texto.contacalculada']}"/>
        <p:selectOneMenu id="idcontacalculadalibera" style="width: 250px;" disabled="#{recdespView.bCalculadaLibera}" 
                         value="#{recdespView.contaBaseCalculo}" >
            <f:selectItems var="varContaBase" value="#{recdespView.listaContaBase}" itemLabel="#{varContaBase.descricaoConta}"
                           itemValue="#{varContaBase.codigoConta}"/>
        </p:selectOneMenu>
        <p:selectBooleanCheckbox id="idcontaimposto" value="#{recdespView.bImposto}" >
            <p:ajax listener="#{recdespView.liberaImposto}" process="idcontaimposto" update="idcontaimpostoliberada"/>
        </p:selectBooleanCheckbox>
        <p:outputLabel value="ln.text.calulaimposto"/>
        <p:selectOneMenu id="idcontaimpostoliberada" style="width: 150px;" disabled="#{recdespView.bImpostoLibera}" 
                         value="#{recdespView.codigoTabelaImposto}">
            <f:selectItems var="vartipoimposto" value="#{recdespView.listaTabela}" itemLabel="#{vartipoimposto.nomeTabela}"
                           itemValue="#{vartipoimposto.idCodigo}"/>
        </p:selectOneMenu>
    </h:panelGrid>

    <h:panelGrid id="idcontacalculadadia" columns="4">
        <p:outputLabel value="#{msgs['ln.texto.qtdeporsemana']}"/>
        <p:inputText size="2" value="#{recdespView.qtdeOcorrencia}"/>
        <p:outputLabel value="#{msgs['ln.texto.diaocorrencia']}"/>
        <p:inputText size="2" value="#{recdespView.diaOcorrencia}"/>
    </h:panelGrid>

    <p:panel>
        <h:panelGrid id="idcontafrequencia" columns="12">
            <p:selectBooleanCheckbox value="#{recdespView.bJaneiro}" />
            <p:outputLabel value="#{msgs['ln.texto.janeiro']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bFevereiro}"/>
            <p:outputLabel value="#{msgs['ln.texto.fevereiro']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bMarco}"/>
            <p:outputLabel value="#{msgs['ln.texto.marco']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bAbril}"/>
            <p:outputLabel value="#{msgs['ln.texto.abril']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bMaio}"/>
            <p:outputLabel value="#{msgs['ln.texto.maio']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bJunho}"/>
            <p:outputLabel value="#{msgs['ln.texto.junho']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bJulho}"/>
            <p:outputLabel value="#{msgs['ln.texto.julho']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bAgosto}"/>
            <p:outputLabel value="#{msgs['ln.texto.agosto']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bSetembro}"/>
            <p:outputLabel value="#{msgs['ln.texto.setembro']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bOutubro}"/>
            <p:outputLabel value="#{msgs['ln.texto.outubro']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bNovembro}"/>
            <p:outputLabel value="#{msgs['ln.texto.novembro']}"/>
            <p:selectBooleanCheckbox value="#{recdespView.bDezembro}"/>
            <p:outputLabel value="#{msgs['ln.texto.dezembro']}"/>
        </h:panelGrid>

    </p:panel>


</ui:composition>
