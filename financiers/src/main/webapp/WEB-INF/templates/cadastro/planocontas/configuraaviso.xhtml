<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <p:panel header="#{msgs['ln.texto.configuracaoaviso']}">
        <h:panelGrid id="idconfiguraaviso" columns="5">
            <p:selectBooleanCheckbox value="#{alertaView.configuracaoAlerta.aleta}" />
            <p:outputLabel value="#{msgs['ln.texto.alerta']}"/>
            <p:selectBooleanCheckbox value="#{alertaView.configuracaoAlerta.email}"/>
            <p:outputLabel value="#{msgs['ln.texto.enviaremail']}"/>
            <p:inputText size="60" value="#{alertaView.configuracaoAlerta.emailDescricao}"/>
        </h:panelGrid>
    </p:panel>
    
</ui:composition>
