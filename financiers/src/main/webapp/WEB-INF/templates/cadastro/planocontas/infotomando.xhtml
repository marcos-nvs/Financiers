<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

        <h:panelGrid id="ididentificafavorecido" columns="4">
            <p:outputLabel value="#{msgs['ln.texto.pagarpara']}"/>
            <p:selectOneMenu id="idfavorecidoemprestimo" style="width: 250px;" value="#{emprestimoView.favorecido}" effect="fade">
                <f:selectItems var="varFavorecidoInfoTomando" value="#{emprestimoView.listaFavorecido}" 
                               itemLabel="#{varFavorecidoInfoTomando.favStDescricao}" itemValue="#{varFavorecidoInfoTomando.favInCodigo}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.pagarcomconta']}"/>
            <p:selectOneMenu id="idcontaemprestimopagar" style="width: 250px;" value="#{emprestimoView.contaPagamento}" effect="fade">
                <f:selectItems var="varContaPagamentoInfoTomando" value="#{emprestimoView.listaContaOrigem}" itemLabel="#{varContaPagamento.descricaoConta}"
                               itemValue="#{varContaPagamento.codigoConta}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.contadestino']}"/>
            <p:selectOneMenu id="idcontadestinoemprestimo" style="width: 250px;" value="#{emprestimoView.contaDestino}" effect="fade">
                <f:selectItems var="varContaDestinoInfoTomando" value="#{emprestimoView.listaContaDestino}" itemLabel="#{varContaDestino.descricaoConta}"
                               itemValue="#{varContaDestino.codigoConta}"/>
            </p:selectOneMenu>
        </h:panelGrid>      
</ui:composition>
