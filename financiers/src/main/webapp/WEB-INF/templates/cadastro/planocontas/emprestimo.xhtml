<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="#{msgs['ln.texto.informacaoemprestimo']}">
        <h:panelGrid id="ididentificatipoemprestimo" columns="4">
            <h3>#{msgs['ln.texto.tipoemprestimo']}</h3>
            <p:selectOneRadio >
                <f:selectItem itemLabel="#{msgs['ln.texto.tomandoemprestado']}"/>
                <f:selectItem itemLabel="#{msgs['ln.texto.emprestando']}"/>
            </p:selectOneRadio>
        </h:panelGrid>    
        <h:panelGrid id="ididentificafavorecido" columns="4">
            <p:outputLabel value="#{msgs['Pagar para']}"/>
            <p:selectOneMenu id="idfavorecidoemprestimo">
                <f:selectItem/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['Pagar com a conta']}"/>
            <p:selectOneMenu id="idcontaemprestimopagar">
                <f:selectItems/>
            </p:selectOneMenu>
        </h:panelGrid>      
        <h:panelGrid id="iddetalheemprestado3" columns="10">
            <p:outputLabel value="#{msgs['Valor']}"/>
            <p:inputText size="6"/>
            <p:outputLabel value="#{msgs['Prazo']}"/>
            <p:inputText size="1"/>
            <p:outputLabel value="#{msgs['Valor das Parcelas']}"/>
            <p:inputText size="6"/>
            <p:outputLabel value="#{msgs['Juros Mensais']}"/>
            <p:inputText size="6"/>
            <p:outputLabel value="#{msgs['Valor Final']}"/>
            <p:inputText size="6"/>
        </h:panelGrid>      
        <h:panelGrid id="iddetalheemprestado4" columns="6">
            <p:outputLabel value="#{msgs['Juros Anuais']}"/>
            <p:inputText size="6"/>
            <p:outputLabel value="#{msgs['Juros Efetivos']}"/>
            <p:inputText size="6"/>
            <p:outputLabel value="#{msgs['Data de Vencimento']}"/>
            <p:inputText size="6"/>
        </h:panelGrid>      
    </p:panel>
</ui:composition>
