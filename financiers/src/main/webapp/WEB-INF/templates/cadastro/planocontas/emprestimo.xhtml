<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="Informações do Empréstimo">
        <h:panelGrid id="ididentificaemprestimo" columns="4">
            <h3>#{msgs['Tipo Empréstimo']}</h3>
            <p:selectOneRadio >
                <f:selectItem itemLabel="#{msgs['Tomando Emprestado']}"/>
                <f:selectItem itemLabel="#{msgs['Emprestando']}"/>
            </p:selectOneRadio>
        </h:panelGrid>    
        <h:panelGrid id="iddetalheemprestado2" columns="4">
            <p:outputLabel value="Pagar para"/>
            <p:selectOneMenu id="idfavorecidoemprestimo">
                <f:selectItem/>
            </p:selectOneMenu>
            <p:outputLabel value="Pagar com a conta"/>
            <p:selectOneMenu id="idcontaemprestimopagar">
                <f:selectItems/>
            </p:selectOneMenu>
        </h:panelGrid>      
        <h:panelGrid id="iddetalheemprestado3" columns="10">
            <p:outputLabel value="Valor"/>
            <p:inputText size="15"/>
            <p:outputLabel value="Prazo"/>
            <p:inputText size="5"/>
            <p:outputLabel value="Valor das Parcelas"/>
            <p:inputText size="10"/>
            <p:outputLabel value="Juros Mensais"/>
            <p:inputText size="10"/>
            <p:outputLabel value="Valor Final"/>
            <p:inputText size="15"/>
        </h:panelGrid>      
        <h:panelGrid id="iddetalheemprestado4" columns="10">
            <p:outputLabel value="Juros Anuais"/>
            <p:inputText/>
            <p:outputLabel value="Juros Efetivos"/>
            <p:inputText/>
            <p:outputLabel value="Data de Vencimento"/>
            <p:inputText/>
        </h:panelGrid>      
    </p:panel>
</ui:composition>
