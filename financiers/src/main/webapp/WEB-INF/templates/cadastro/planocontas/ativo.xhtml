    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="#{msgs['ln.texto.tipoativo']}">
        <h:panelGrid id="idtipoativo" columns="10">
            <p:outputLabel value="#{msgs['ln.texto.escolheativo']}"/>
            <p:selectOneMenu id="idtipoativoseleciona" value="#{contaView.tipoAtivo}" style="width: 150px;">
                <f:selectItem itemLabel="#{msgs['ln.texto.imovel']}" itemValue="Imóvel"/>
                <f:selectItem itemLabel="#{msgs['ln.texto.automovel']}" itemValue="Automóvel"/>
                <f:selectItem itemLabel="#{msgs['ln.texto.movel']}" itemValue="Móvel" itemDisabled="#{contaView.bItemAtivoMovel}"/>
                <f:selectItem itemLabel="#{msgs['ln.texto.aplicacao']}" itemValue="Aplicação" itemDisabled="#{contaView.bItemAtivoAplicacao}"/>
                <f:selectItem itemLabel="#{msgs['ln.texto.empresa']}" itemValue="Empresa" itemDisabled="#{contaView.bItemAtivoAplicacao}"/>
                <p:ajax listener="#{contaView.mostraAtivo}" process="idtipoativoseleciona" update="idtipoativoselecionado, idtipoativoseleciona"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msgs['ln.texto.valorativo']}"/>
            <p:inputText id="idvalorativo" size="10" value="#{ativoInfo.valorInicial}" >
                <f:convertNumber pattern="#,##0.00" currencySymbol="#{msgs['ln.texto.cifrao']}" type="currency"/>
                <p:ajax update="idvalorativo" process="idvalorativo" event="change"/>
            </p:inputText>
        </h:panelGrid>
        <h:panelGrid id="idtipoativoselecionado" columns="1" >
            <ui:include src="#{contaView.telaAtivo}"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
