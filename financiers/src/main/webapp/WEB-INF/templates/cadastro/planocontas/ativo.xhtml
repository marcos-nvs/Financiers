    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="Tipo de Ativo">
        <h:panelGrid id="idtipoativo" columns="10">
            <p:outputLabel value="Escolha o tipo de Ativo"/>
            <p:selectOneMenu id="idtipoativoseleciona" value="#{contaView.tipoAtivo}" style="width: 250px;">
                <f:selectItem itemLabel="Imóvel" itemValue="Imóvel"/>
                <f:selectItem itemLabel="Automóvel" itemValue="Automóvel"/>
                <f:selectItem itemLabel="Móvel" itemValue="Móvel"/>
                <f:selectItem itemLabel="Aplicação" itemValue="Aplicação"/>
                <p:ajax listener="#{contaView.mostraAtivo}" process="idtipoativoseleciona" update="idtipoativoselecionado"/>
            </p:selectOneMenu>
            <p:outputLabel value="Valor do Ativo"/>
            <p:inputText id="idvalorativo" size="10" >
                <f:convertNumber pattern="#,##0.00" currencySymbol="#{msgs['ln.texto.cifrao']}" type="currency"/>
                <p:ajax update="idvalorativo" process="idvalorativo" event="change"/>
            </p:inputText>
        </h:panelGrid>
        <h:panelGrid id="idtipoativoselecionado" columns="1" >
            <ui:include src="#{beanVar.telaAtivo}"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
