<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="#{msgs['ln.texto.agendamento']}">
        <h:panelGrid id="iddetalheagendamento" columns="4">
            <p:outputLabel value="#{msgs['ln.texto.tipoagenda']}"/>
            <p:selectOneMenu id="idtipocontaagenda" value="#{agendaView.iTipoCodigo}" effect="fade" style="margin-left: 30px">
                <f:selectItems var="itemAgenda" value="#{agendaView.listaTipoAgenda}" itemLabel="#{itemAgenda.tpaStDescricao}"
                               itemValue="#{itemAgenda.tpaInCodigo}"/>
            </p:selectOneMenu>
            <p:selectBooleanCheckbox value="#{agendaView.bAtivo}" style="margin-left: 30px" />
            <p:outputLabel value="#{msgs['ln.texto.ativo']}"/>
        </h:panelGrid>
        <h:panelGrid id="iddetalheagendamento4" columns="4">
            <p:outputLabel for="dtinicioagenda" value="#{msgs['ln.texto.datainicio']}"/>
            <p:calendar id="dtinicioagenda" value="#{agendaView.dtInicio}" showOn="button" pattern="dd/MM/yyyy" size="10"/>
            <p:outputLabel for="dtfinalagenda" value="#{msgs['ln.texto.datafinal']}"/>
            <p:calendar id="dtfinalagenda" value="#{agendaView.dtFinal}" showOn="button" pattern="dd/MM/yyyy" size="10"/>
            <p:outputLabel value="#{msgs['ln.texto.diavencimento']}"/>
            <p:inputText value="#{agendaView.iDiaVencimento}" size="5"/>
            <p:outputLabel value="#{msgs['ln.texto.qtdexecucao']}" />
            <p:inputText value="#{agendaView.iQtdeExecucao}" size="5"/>
        </h:panelGrid>
        <h3>#{msgs['ln.texto.diasemana']}</h3>
        <h:panelGrid id="iddetalheagendamento2" columns="16">
            <p:selectBooleanCheckbox value="#{agendaView.btDomingo}" />
            <p:outputLabel value="#{msgs['ln.texto.domingo']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btSegunda}" />
            <p:outputLabel value="#{msgs['ln.texto.segunda']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btTerca}" />
            <p:outputLabel value="#{msgs['ln.texto.terca']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btQuarta}" />
            <p:outputLabel value="#{msgs['ln.texto.quarta']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btQuinta}" />
            <p:outputLabel value="#{msgs['ln.texto.quinta']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btSexta}" />
            <p:outputLabel value="#{msgs['ln.texto.sexta']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btSabado}" />
            <p:outputLabel value="#{msgs['ln.texto.sabado']}"/>
        </h:panelGrid>
        <h3>#{msgs['ln.texto.avisos']}</h3>
        <h:panelGrid id="iddetalheagendamento3" columns="6">
            <p:selectBooleanCheckbox value="#{agendaView.btAvisar}" />
            <p:outputLabel value="#{msgs['ln.texto.avisar']}"/>
            <p:selectBooleanCheckbox value="#{agendaView.btAvisarEmail}" />
            <p:outputLabel value="#{msgs['ln.texto.avisaremail']}"/>
            <p:outputLabel />
            <p:inputText value="#{agendaView.eMail}" size="40"/>
        </h:panelGrid>
    </p:panel>
    
</ui:composition>
