<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="#{msgs['ln.texto.informacaobanco']}">
        <h:panelGrid id="iddetalhebanco" columns="10">
            <p:outputLabel value="#{msgs['ln.texto.agencia']}"/>
            <p:inputText size="5"/>
            <p:outputLabel value="#{msgs['ln.texto.contacorrente']}"/>
            <p:inputText size="8"/>
            <p:outputLabel value="#{msgs['ln.texto.limite']}"/>
            <p:inputText id="idlimite" size="10">
                <f:convertNumber pattern="#,##0.00" currencySymbol="#{msgs['ln.texto.cifrao']}" type="currency"/>
                <p:ajax update="idlimite" process="idlimite" event="change"/>
            </p:inputText>
            <p:outputLabel value="#{msgs['ln.texto.datavencimento']}"/>
            <p:inputText size="4"/>
        </h:panelGrid>
    </p:panel>
    
</ui:composition>
