<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel header="#{msgs['ln.texto.infocartaocredito']}">
        <h:panelGrid id="iddetalhecartaocredito" columns="6">
            <p:outputLabel value="#{msgs['ln.texto.numerocartao']}"/>
            <p:inputText  size="30" value="#{ccView.numCartao}"/>
            <p:outputLabel value="#{msgs['ln.texto.limitecredito']}"/>
            <p:inputText value="#{ccView.limiteCartao}" size="10" id="idlimite">
                <f:convertNumber pattern="#,##0.00" currencySymbol="#{msgs['ln.texto.cifrao']}" type="currency"/>
                <p:ajax update="idlimite" process="idlimite" event="change"/>
            </p:inputText>
            <p:outputLabel value="#{msgs['ln.texto.diavencimento']}"/>
            <p:inputText value="#{ccView.diaVencimento}" size="4"/>
        </h:panelGrid>
        <h:panelGrid id="idmensagemavisocartao" columns="1">
            <ui:include src="configuraaviso.xhtml"/>
        </h:panelGrid>
    </p:panel>

</ui:composition>
