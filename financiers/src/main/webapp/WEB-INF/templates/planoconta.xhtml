<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dataTable id="iddtcontas" var="conta" value="#{contaView.listaContas}" selection="#{contaView.conta}" selectionMode="single"
                 rowKey="#{conta.idConta}" paginator="true" paginatorPosition="bottom" rows="20" >
        <f:facet name="header">
            <p:outputLabel value="#{msgs['ln.mb.titulo.planoconta']}"/>
        </f:facet>
        <p:column style="width: 16px">
            <p:rowToggler />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.codigo']}">
            <p:outputLabel value="#{conta.idConta}" />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.descricao']}">
            <p:outputLabel value="#{conta.nomeConta}"/>
        </p:column>
        <p:column headerText="#{msgs['ln.texto.ativo']}">
            <p:outputLabel value="#{conta.ativo}"/>
        </p:column>
        <p:column headerText="#{msgs['ln.text.calulaimposto']}">
            <p:outputLabel value="#{conta.imposto}"/>
        </p:column>
        <p:column headerText="#{msgs['ln.texto.contacalculada']}">
            <p:outputLabel value="#{conta.calculada}" />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.contaagendada']}">
            <p:outputLabel value="#{conta.agendar}"/>
        </p:column>
        <p:rowExpansion>
            <p:dataTable id="iddtcontasdetalhe" var="contaDetalhe" value="#{conta.listaContaDependente}"
                         paginator="true" paginatorPosition="bottom" rows="20">
                <f:facet name="header">
                    <p:outputLabel value="#{msgs['ln.mb.titulo.planoconta']}"/>
                </f:facet>
                <p:column>
                    <p:outputLabel />
                </p:column>
            </p:dataTable>
        </p:rowExpansion>
        <p:rowExpansion>
            <p:dataTable id="iddtagendamento" var="agendaConta" value="#{conta.listaAgendamento}"
                         paginator="true" paginatorPosition="bottom" rows="20">
                <f:facet name="header">
                    <p:outputLabel value="#{msgs['ln.mb.titulo.planoconta']}"/>
                </f:facet>
                <p:column>
                    <p:outputLabel />
                </p:column>
            </p:dataTable>
        </p:rowExpansion>
        <f:facet name="footer">
            <p:commandButton id="idbtIncluirConta" value="#{msgs['ln.bt.incluir']}" icon="ui-icon-document" 
                             action="#{contaView.btIncluirConta()}" process="idbtIncluirConta" 
                             update=":idFormTop:growl, :idFormCenter:iddialogconta"/>
            <p:commandButton id="idbtAlterarConta" value="#{msgs['ln.bt.alterar']}" icon="ui-icon-pencil"
                             action="#{contaView.btAlterarConta()}"/>
            <p:commandButton id="idbtExcluirConta" value="#{msgs['ln.bt.excluir']}" icon="ui-icon-trash"
                             action="#{contaView.btExcluirConta()}">
                <p:confirm header="#{msgs['ln.texto.confirmacao']}" message="#{msgs['ln.frase.confirmaexclusao']}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="#{msgs['ln.bt.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msgs['ln.bt.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:commandButton id="idbtVisualizarConta" value="#{msgs['ln.bt.visualizar']}" icon="ui-icon-document-b"/>
            <p:commandButton id="idbtHistoricoConta" value="#{msgs['ln.bt.historico']}" icon="ui-icon-notice" 
                             onclick="PF('historico').show()"/>
        </f:facet>
    </p:dataTable>
    
    <p:dialog id="iddialogconta" header="#{msgs['ln.texto.cadastroconta']}" widgetVar="dlgconta" modal="false" showEffect="fade" hideEffect="fade"
              closable="false" style="background-color: activeborder" width="1000" dynamic="true">
        <h:panelGrid id="idpanelcontacategoria" columns="2">
            <p:outputLabel value="#{msgs['ln.texto.categoria']}"/>
            <p:selectOneMenu id="idcontacategoria" value="#{contaView.idCategoria}" effect="fade">
                <f:selectItems var="itemCatConta" value="#{contaView.listaCategoria}" itemLabel="#{itemCatConta.catStDescricao}"
                               itemValue="#{itemCatConta.catInCodigo}" />
            </p:selectOneMenu>
        </h:panelGrid>
        <h:panelGrid id="idpanelconta" columns="10" >
            <p:outputLabel value="#{msgs['ln.texto.descricao']}"/>
            <p:inputText id="idinputConta" value="#{contaView.nomeConta}" size="50"/>
            <p:selectBooleanCheckbox value="#{contaView.bAtivoConta}" />
            <p:outputLabel value="#{msgs['ln.texto.ativo']}"/>
            <p:selectBooleanCheckbox value="#{contaView.bImposto}" />
            <p:outputLabel value="#{msgs['ln.text.calulaimposto']}"/>
            <p:selectBooleanCheckbox value="#{contaView.bCalculada}" />
            <p:outputLabel value="#{msgs['ln.texto.contacalculada']}"/>
            <p:selectBooleanCheckbox value="#{contaView.bAgendar}" />
            <p:outputLabel value="#{msgs['ln.texto.contaagendada']}"/>
        </h:panelGrid>
        <h:panelGrid id="idpanelcontacomplemento" columns="4" >
            <p:outputLabel value="#{msgs['t']}"/>
            <p:inputText id="idinputpercentual" value="#{contaView.nomeConta}" size="20" >
                <f:convertNumber pattern="##0.00" type="percent"/>
                <p:ajax update="idinputpercentual" process="idinputpercentual" event="change"/>
            </p:inputText>
            <p:outputLabel value="#{msgs['t']}"/>
            <p:inputText id="idinputlimite" value="#{contaView.nomeConta}" size="20" >
                <f:convertNumber pattern="##0.00" type="percent"/>
                <p:ajax update="idinputlimite" process="idinputlimite" event="change"/>
            </p:inputText>
        </h:panelGrid>
        <p:tabView>
            <p:tab title="Imposto" >
                <h:panelGrid id="idpanelimposto" columns="4">
                    <p:outputLabel value="#{msgs['ln.texto.tabelacalculo']}" />
                    <p:selectOneMenu id="idtabelaimposto" value="#{contaView.idTipoConta}" style="width: 300px" effect="fade">
                        <f:selectItems var="itemimposto" value="#{contaView.listaTipoTabela}" itemLabel="#{itemimposto.ttbStDescricao}"
                                       itemValue="#{itemimposto.ttbInCodigo}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{msgs['ln.texto.tabelacalculo']}" />
                    <p:selectOneMenu id="idcontadependente" value="#{contaView.idContaDependente}" style="width: 300px" effect="fade">
                        <f:selectItems var="itemconta" value="#{contaView.listaContaCalculada}" itemLabel="#{itemconta.ctaStDescricao}"
                                       itemValue="#{itemconta.ctaInCodigo}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Agenda">
            </p:tab>
        </p:tabView>
    </p:dialog>
</ui:composition>
