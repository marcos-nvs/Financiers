<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dataTable id="iddtcontas" paginator="true" paginatorPosition="bottom" rows="20" var="conta">
        <f:facet name="header">
            <p:outputLabel value="#{msgs['ln.mb.titulo.planoconta']}"/>
        </f:facet>
        <p:column style="width: 16px">
            <p:rowToggler />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.codigo']}">
            <p:outputLabel/>
        </p:column>
        <p:column headerText="#{msgs['ln.texto.descricao']}">
            <p:outputLabel/>
        </p:column>
        <p:column headerText="#{msgs['ln.texto.ativo']}">
            <p:outputLabel/>
        </p:column>
        <p:column headerText="#{msgs['ln.text.calulaimposto']}">
            <p:outputLabel />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.contacalculada']}">
            <p:outputLabel />
        </p:column>
        <p:column headerText="#{msgs['ln.texto.contaagendada']}">
            <p:outputLabel/>
        </p:column>
        <p:rowExpansion>
            <p:dataTable id="iddtcontasdetalhe" paginator="true" paginatorPosition="bottom" rows="20" var="contaDetalhe">
                <f:facet name="header">
                    <p:outputLabel value="#{msgs['ln.mb.titulo.planoconta']}"/>
                </f:facet>
                <p:column>
                    <p:outputLabel />
                </p:column>
            </p:dataTable>
        </p:rowExpansion>
        <f:facet name="footer">
            <p:commandButton id="idbtIncluirConta"/>
            <p:commandButton id="idbtAlterarConta"/>
            <p:commandButton id="idbtExcluirConta"/>
            <p:commandButton id="idbtVisualizarConta"/>
            <p:commandButton id="idbtHistoricoConta"/>
        </f:facet>
    </p:dataTable>
</ui:composition>
