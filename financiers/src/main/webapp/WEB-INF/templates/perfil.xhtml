<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dataTable var="perfil" value="#{perfilView.listPerfil}">
        <f:facet name="header">

        </f:facet>
        <p:column style="width: 16px">
            <p:rowToggler/>
        </p:column>
        <p:column headerText="id">
            <h:outputText value="#{perfil.perStDescricao}"/>
        </p:column>

        <p:rowExpansion>
            <p:dataTable>
                <f:facet name="header">
                </f:facet>
                <p:column>
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="teste">
                    <p:outputLabel value="teste"/>
                </p:column>
            </p:dataTable>
        </p:rowExpansion>
    </p:dataTable>
</ui:composition>
